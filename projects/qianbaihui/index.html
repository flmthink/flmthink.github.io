<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>购物车</title>
    <link rel="stylesheet" href="css/jquery.fullpage.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>

<a class="go" href="javascript:void(0);"><img src="images/00-go.png" alt=""></a>
<a class="more" href="javascript:void(0);"><img src="images/00-more.png" alt=""></a>
<div id="container">
    <!--第一屏-->
    <div class="section screen01">
        <div class="content">
            <a class="fly" href="javascript:void(0);"><img src="images/01-fly.png" alt=""></a>
            <div class="goods"><img src="images/01-goods.png" alt="goods01"></div>
            <div class="sofa01"><img src="images/01-sofa.png" alt="sofa01"></div>
        </div>
    </div>
    <!--第二屏-->
    <div class="section screen02">
        <div class="content">
            <div class="text">
                <img class="text1" src="images/02-text1.png" alt="text1">
                <img class="text2" src="images/02-text2.png" alt="text2">
            </div>
            <div class="search">
                <img src="images/02-search.png" alt="search">
                <img class="key" src="images/02-key.png" alt="key">
            </div>
            <div class="goods"><img src="images/02-goods.png" alt="goods"></div>
            <div class="sofa02"><img src="images/02-sofa.png" alt="sofa"></div>
        </div>
    </div>
    <!--第三屏-->
    <div class="section screen03">
        <div class="content">
            <img src="images/02-sofa.png" alt="sofa03" class="sofa03">
            <div class="change">
                <img src="images/03-change01.gif" alt="change01">
                <img src="images/03-change02.gif" alt="change02">
            </div>
            <div class="cart">
                <img src="images/03-cart01.gif" alt="cart01">
                <img src="images/03-cart02.gif" alt="cart02">
            </div>
        </div>
    </div>
    <!--第四屏-->
    <div class="section screen04">
        <div class="cloud"><img src="images/04-cloud.png" alt="cloud"></div>
        <div class="content">
            <div class="text04">
                <img src="images/04-text01.png" alt="text1">
                <img src="images/04-text02.png" alt="text2">
            </div>
            <div class="cart">
                <img src="images/04-sofa.png" alt="">
                <img src="images/04-cart.png" alt=""></div>
            <div class="address">
                <img src="images/04-address01.png" alt="address01">
                <img src="images/04-address02.png" alt="address02">
            </div>
        </div>
    </div>
    <!--第五屏-->
    <div class="section screen05">
        <div class="content">
            <img src="images/02-sofa.png" alt="sofa05" class="sofa05">
            <img src="images/05-text.png" alt="text05" class="text05">
            <img src="images/05-order.png" alt="order" class="order">
            <img src="images/05-card.png" alt="card" class="card">
            <div class="mouse">
                <img src="images/05-hand.png" alt="hand" class="hand">
                <img src="images/05-mouse02.png" alt="mouse02">
                <img src="images/05-mouse01.png" alt="mouse01">
            </div>
        </div>

    </div>
    <!--第六屏-->
    <div class="section screen06">
        <div class="content">
            <div class="cloud06">
                <img src="images/06-cloud01.png" alt="cloud01">
                <img src="images/06-cloud02.png" alt="cloud02">
            </div>
            <div class="text06">
                <img src="images/06-text01.png" alt="text01">
                <img src="images/06-text02.png" alt="text02">
            </div>
            <div class="trip">
                <img src="images/06-box.png" alt="box" class="box">
                <img src="images/06-car.png" alt="car" class="car">
                <div class="info">
                    <img src="images/06-address.png" alt="address" class="address">
                    <img src="images/06-buyer.png" alt="buyer" class="buyer">
                </div>
                <div class="worker">
                    <img src="images/06-worker.png" alt="worker">
                    <img src="images/06-say.png" alt="say">
                </div>

            </div>
            <img src="images/06-door.png" alt="door" class="door">
            <img src="images/06-person.png" alt="person" class="person">
        </div>

    </div>
    <!--第七屏-->
    <div class="section screen07">
        <div class="content">
            <div class="star">
                <img src="images/07-star.png" alt="star">
                <img src="images/07-star.png" alt="star">
                <img src="images/07-star.png" alt="star">
                <img src="images/07-star.png" alt="star">
                <img src="images/07-star.png" alt="star">
            </div>
            <img src="images/07-text.png" alt="good" class="good">
        </div>
    </div>
    <!--第八屏-->
    <div class="section screen08">
        <div class="content">
            <div class="btn">
                <img src="images/08-btn01.png" alt="btn01">
                <img src="images/08-btn02.gif" alt="btn02">
            </div>
            <img src="images/08-again.png" alt="again" class="again">
        </div>
        <img src="images/08-hand.png" alt="hand08" class="hand08">
    </div>
</div>


<script src="js/jquery-3.0.0.min.js"></script>
<script src="js/jquery.fullpage.js"></script>
<script src="js/index.js"></script>
</body>
</html>
